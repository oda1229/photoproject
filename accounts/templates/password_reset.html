{% extends 'base.html' %}
{% block title %}pass word reset{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="col py-4">
            <hr>
            <h3>パスワードをリセットする？</h3>
            <p>登録済みのメールアドレスを入力してください
                パスワードをリセットのリンクを記載したメールをお送りします
            </p>
            <br>
            <form action="" method="POST" class="text-center">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="メールを受け取る"><br>
            </form>
            <br>
            <a href="{% url 'photo:index' %}">Strategy Information</a>
            <hr>
        </div>
    </div>
</div>
{% endblock %}
